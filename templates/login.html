{% extends "base.html" %}

{% block title %}Login - Password Manager{% endblock %}

{% block content %}

<style>
            /* Content area */
            .content {
                transition: all 0.3s ease;
                padding: 0 !important;
            }


</style>
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-logo">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h2 class="auth-title">Welcome Back</h2>
            <p class="auth-subtitle">Log in to access your secure passwords</p>
        </div>
        <div class="auth-body">
            <form action="/login" method="POST">
                <div class="auth-form-group">
                    <i class="fas fa-user auth-form-icon"></i>
                    <input type="text" name="username" class="form-control auth-form-control" placeholder="Username" required>
                </div>
                <div class="auth-form-group">
                    <i class="fas fa-lock auth-form-icon"></i>
                    <input type="password" name="password" class="form-control auth-form-control" placeholder="Password" required>
                    <button type="button" class="btn position-absolute end-0 top-50 translate-middle-y border-0 bg-transparent toggle-password">
                        <i class="fas fa-eye text-muted"></i>
                    </button>
                </div>
                <!--
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <a href="/forgot_password" class="text-primary text-decoration-none">Forgot password?</a>
                </div>
                -->
                <button type="submit" class="btn btn-primary w-100 auth-submit">
                    <i class="fas fa-sign-in-alt me-2"></i>Log In
                </button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="/signup">Sign up</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Toggle password visibility
        const togglePassword = document.querySelector('.toggle-password');
        if (togglePassword) {
            togglePassword.addEventListener('click', function() {
                const passwordField = document.querySelector('input[name="password"]');
                const icon = this.querySelector('i');

                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    icon.className = 'fas fa-eye-slash text-muted';
                } else {
                    passwordField.type = 'password';
                    icon.className = 'fas fa-eye text-muted';
                }
            });
        }
    });
</script>
{% endblock %}
